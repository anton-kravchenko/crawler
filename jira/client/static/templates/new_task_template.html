<div class="popup_close_button glyphicon glyphicon-remove"/>
<div class="popup_header">Add new task</div>
  <form class="form-horizontal" role="form">

<!-- choose project -->
<!-- choose priority -->
  <div class="form-group">
    <label class="col-sm-3 control-label">PROJECT:</label>
    <div class="dropdown col-sm-4">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Project
      <span class="caret"></span></button>
      <ul class="dropdown-menu custom_drop_down project_select"></ul>
  </div>
  </div>

<!-- choose title -->
  <div class="form-group">
    <label class="col-sm-3 control-label">TITLE:</label>
    <div class="col-sm-8">
      <input class="form-control" id="title" type="text" >
      <span class="help-block first_name_error_message"></span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">DECRIPTION:</label>
    <div class="col-sm-8">
      <textarea class="form-control new_note_text" id='description' rows="8" maxlength="255" placeholder="Enter your description"></textarea>
      <span class="help-block last_name_error_message"></span>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-3 control-label">PRIORITY:</label>
    <div class="dropdown col-sm-4">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Priority
      <span class="caret"></span></button>
      <ul class="dropdown-menu custom_drop_down priority_select">
        <li>
          <div class="priority_item">
            <span class="glyphicon glyphicon-arrow-down priority_low"/>
            <div class="priotiry_title">Low</div>
          </div>
        </li>
        <li>  
          <div class="priority_item">
            <span class="glyphicon glyphicon-chevron-up priority_normal"/>
            <div class="priotiry_title">Normal</div>
          </div>
        </li>
        <li>
          <div class="priority_item">
            <span class="glyphicon glyphicon-arrow-up priority_important"/>
            <div class="priotiry_title">Important</div>
          </div>
        </li>
        <li>
          <div class="priority_item">
            <span class="glyphicon glyphicon-fire priority_critical"/>
            <div class="priotiry_title">Critical</div>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <div class="form-group">
    <div class="col-sm-6">
      <label class="col-sm-6 control-label">TYPE:</label>
      <div class="dropdown col-sm-4">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Type
        <span class="caret"></span></button>
        <ul class="dropdown-menu custom_drop_down type_select">
          <li>
          <div class="type_item">
            <span class="glyphicon glyphicon-leaf type_feature"/>
            <div class="type_title">Feature</div>
          </div>
        </li>
        <li>
          <div class="type_item">
            <span class="glyphicon glyphicon-thumbs-down type_bug"/>
            <div class="type_title">Bug</div>
          </div>
        </li>
        </ul>
      </div>
    </div>
  
    <div class="col-sm-6">
      <label class="col-sm-4 control-label">STATUS:</label>
      <div class="dropdown col-sm-7">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Status
        <span class="caret"></span></button>
        <ul class="dropdown-menu custom_drop_down status_selectors">
          <li>
            <div class="status_item">
              <span class="glyphicon glyphicon-unchecked status_open"/>
              <div class="status_title">Open</div>
            </div>
          </li>
          <li>
            <div class="status_item">
              <span class="glyphicon glyphicon-ok status_closed"/>
              <div class="status_title">Closed</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  </form>
</div>

<div class="bbm-modal__bottombar">
  <div class="delete_popup_buttons">
    <button type="button" class="btn btn-success submit_new_task">Submit <span class="glyphicon glyphicon-send"/></button>
    <button type="button" class="btn btn-danger cancel_new_task">Cancel  <span class="glyphicon glyphicon-remove"/></button>
  </div>
</div>
